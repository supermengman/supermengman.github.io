<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Hours Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <div class="grid grid-cols-3 gap-4">
      
      <!-- Left Box: Calendar and Hourly Rate -->
      <div class="col-span-2">
        <div class="bg-white rounded-lg shadow-md p-6">
          <h1 class="text-2xl font-bold mb-6 text-center">Work Hours Tracker</h1>

          <!-- Hourly Pay Input -->
          <div class="mb-4">
            <label for="hourlyRate" class="block text-sm font-medium text-gray-700">Hourly Rate ($):</label>
            <input id="hourlyRate" type="number" value="30" step="0.01" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter hourly rate">
          </div>

          <!-- Month Selection -->
          <div class="mb-4">
            <label for="monthSelect" class="block text-sm font-medium text-gray-700">Select Month:</label>
            <select id="monthSelect" class="w-full border-gray-300 rounded-lg shadow-sm">
              <option value="0">January</option>
              <option value="1">February</option>
              <option value="2">March</option>
              <option value="3">April</option>
              <option value="4">May</option>
              <option value="5">June</option>
              <option value="6">July</option>
              <option value="7">August</option>
              <option value="8">September</option>
              <option value="9">October</option>
              <option value="10">November</option>
              <option value="11">December</option>
            </select>
          </div>

          <!-- Calendar -->
          <div class="mb-4">
            <label for="workCalendar" class="block text-sm font-medium text-gray-700">Work Calendar:</label>
            <div id="calendarGrid" class="grid grid-cols-7 gap-2">
              <!-- Calendar will be dynamically generated in script.js -->
            </div>
          </div>

          <!-- Save Button -->
          <div class="mt-6 flex justify-center">
            <button id="saveButton" class="px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">Save Work Hours</button>
          </div>
        </div>
      </div>

      <!-- Right Box: Earnings Overview -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-center">Earnings Overview</h2>
        <div id="earningsOverview" class="space-y-2 text-gray-700">
          <!-- Monthly earnings will be dynamically generated -->
        </div>
      </div>
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
